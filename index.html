<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>D&D</title>
	<link rel="icon" href="icon.png">
	<input id="image-input" type="file" accept="image/*" multiple>
	<input id="dndmap-input" type="file" accept="text/plain" multiple>
	<script src="scripts/math.js"></script>
	<script src="scripts/Vec2.js"></script>
	<script src="scripts/MapImage.js"></script>
	<script src="scripts/Fog.js"></script>
	<script src="scripts/FogRect.js"></script>
	<script defer src="scripts/fileio.js"></script>
	<script defer src="scripts/userinput.js"></script>
	<script defer src="scripts/main.js"></script>
	<style type="text/css">
		body {
			margin: 0;
			overflow: hidden;
			user-select: none;
			-webkit-user-select: none;
			-moz-user-select: none;
		}
		canvas {
			position: absolute;
		}
		*:focus {
			outline: none;
		}
		input {
			display: none;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
</html>
